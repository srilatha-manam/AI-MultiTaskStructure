# This is a conda environment file for the text-emotion project.
# It can be used to create an environment with all the dependencies required by the project.
# To use this file, run `conda env create --file text-emotion_env.yaml`  terminal.
name: text-emotion
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - pip:
    - fastapi==0.104.1
    - uvicorn==0.24.0
    - supabase==2.1.0
    - python-dotenv==1.0.0
    - pydantic==2.5.0
    - textblob==0.17.1
    - vaderSentiment==3.3.2
    - nltk==3.8.1
    - requests==2.31.0
    - asyncio==3.4.3
    - aiohttp==3.9.1
    - pandas==2.1.4
    - numpy==1.24.3
    - scikit-learn==1.3.2
    - PyYAML==6.0.1
    - joblib==1.3.2